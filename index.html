<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
    <h1>Welcome to Recipe JS!</h1>
    <h1>üç≥ Recipe JS</h1>
    <p>Your Functional Cooking Companion</p>
</header>

<main>

    <!-- Controls -->
    <div class="controls">

        <!-- Filters -->
        <div class="filter-group">
            <button onclick="showAll()">All</button>
            <button onclick="filterEasy()">Easy</button>
            <button onclick="filterMedium()">Medium</button>
            <button onclick="filterHard()">Hard</button>
            <button onclick="filterQuick()">Quick (&lt; 30 min)</button>
        </div>

        <!-- Sort -->
        <div class="sort-group">
            <button onclick="sortByName()">Sort A-Z</button>
            <button onclick="sortByTime()">Fastest First</button>
        </div>

    </div>

    <div id="recipe-container"></div>

</main>


<script src="app.js"></script>
</body>
</html>
